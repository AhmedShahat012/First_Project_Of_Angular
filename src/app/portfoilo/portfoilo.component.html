<section>
  <div>
    <div class="content">
      <div>
        <h2 class="fs-1 text-center">PORTFOLIO COMPONENT</h2>
        <div class="lines my-4">
          <div class="line"></div>
          <i class="fa-solid fa-star mx-2"></i>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row g-5">
        <div class="col-md-4" *ngFor="let item of imgs">
          <div class="fig">
            <img [src]="item" alt="" width="100%" />
            <div (click)="flag = false; imgsrc = item" class="layer">
              <i class="text-white fa-solid fa-plus fa-6x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    (click)="hidelayer($event.target, img)"
    class="layerr d-flex justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0 h-100 w-100"
    [class.d-none]="flag"
  >
    <img #img [src]="imgsrc" alt="" width="500px" />
  </div>
</section>
